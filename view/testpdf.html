<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>

<!-- Your HTML content here -->
<h1>pakistan</h1>
<button type="button" onClick="myFun()">send data</button>

<script>
    function convertToPDF() {
        const element = document.body; // Choose the element to be converted to PDF

        html2pdf(element)
            .then(pdf => {
                const pdfDataUri = pdf.output('datauristring');
                sendDataToAPI(pdfDataUri);
            })
            .catch(error => {
                console.error('Error converting to PDF:', error);
            });
    }

    function sendDataToAPI(pdfDataUri) {
        const apiEndpoint = 'http://localhost:7000/api/pdfEmail/SendEmailWithPdf';
        const SendableData = {
            nameClient: nameClient,
            emailClient: "usamasaeedek@gmail.com",
            pdfFile: pdfDataUri,
            ImgUrl: ThemeDataG.ImageUrl,
            AppPassword: ThemeDataG.AppPassword,
            SmtpHost: ThemeDataG.SmtpHost,
            SmtpMail: ThemeDataG.SmtpMail,
            SmtpSecure: ThemeDataG.SmtpSecure1,
            SmtpPort: ThemeDataG.SmtpPort,
        };

        fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(SendableData),
        })
        .then(response => response.json())
        .then(data => {
            console.log('API response:', data);
        })
        .catch(error => {
            console.error('Error sending data to API:', error);
        });
    }

    function myFun() {
        alert("qwertyui")
        convertToPDF();
    }
</script>

</body>
</html>
